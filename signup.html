<!DOCTYPE html>
<html lang="en">
<head>
    <met
    a charset="UTF-8">
    <title>Gululu</title>
    <link rel="stylesheet" href="statics/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/common/css/common.css">
    <link rel="stylesheet" href="statics/signup/signup.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <img class="logo" src="statics/common/img/light-logo.png">
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 signup">
                <div class="signup-in">
                    <h4>Gululu - Sign Up</h4>
                    <div class="signup-tip float-right">
                        <a href="http://localhost/db_nextdoor/login">Sign in </a>
                    </div>
                    <form id="signUpForm">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fname">First name</label>
                                <input type="text" name="firstname" class="form-control" id="fname" aria-describedby="int2" required>

                            </div>
                            <div class="form-group col-md-6">
                                <label for="lname">Last name</label>
                                <input type="text" name="lastname" class="form-control" id="lname" aria-describedby="int2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputState">State</label>
                                <input type="text" name="state" class="form-control" id="inputState" required>
                                <small>e.g. New York</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" name="city" class="form-control" id="inputCity" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAddress">Address</label>
                                <input type="text" name="address" class="form-control" id="inputAddress" required>
                                <small>e.g. Street or Apt. Number</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zipcode">ZIP code</label>
                                <input type="text" name="zipcode" pattern="[0-9]{5}" class="form-control" id="zipcode" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phoneNum" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPwd">Password</label>
                            <input type="password" name="userPwd" class="form-control" id="inputPwd" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="signUpBtn">Register Now</button>
                    </form>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

	<script src="statics/common/js/jquery-3.4.1.min.js"></script>
    <script src="statics/common/js/jquery.cookie.js"></script>
    <script src="statics/common/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="statics/common/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="statics/signup/signup.js"></script>
</body>
</html>
