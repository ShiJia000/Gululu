<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gululu</title>
    <link rel="stylesheet" href="statics/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/common/css/common.css">
    <link rel="stylesheet" href="statics/home/home.css">
    <script src="https://kit.fontawesome.com/de00f113db.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand pointer" href="http://localhost/db_nextdoor/home">Gululu</a>

        <div class="collapse navbar-collapse">
            <form class="form-inline mr-auto">
                <input class="form-control my-2 mr-sm-2 search-input" type="search" placeholder="Search location / message" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item"><i class="fa fa-user fa-lg"></i></li>
                <li class="nav-item"><i class="fa fa-bell fa-lg"></i></li>
                <li class="nav-item"><i class="fa fa-envelope fa-lg"></i></li>
            </ul>
        </div>
    </nav>

    <!-- main container -->
    <!-- <div class="container"> -->
        <div class="row main-container">
            <!-- left nav bar -->
            <div class="col left-side-nav">
                <div class="side-bar" id="sidebar">
                    <div class="card">
                        <div class="card-header pointer" id="headingOne">
                            <p class="mb-0">
                                <i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;Home
                            </p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header pointer" id="headingTwo">
                            <p class="mb-0 collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fas fa-envelope fa-lg"></i>&nbsp;&nbsp;Feed
                            </p>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#sidebar">
                            <ul class="navbar-nav">
                                <li class="nav-item side-item">
                                    <i class="fas fa-user-friends"></i>&nbsp;&nbsp;Friend Messages
                                </li>
                                <li class="nav-item side-item">
                                    <i class="fas fa-users"></i>&nbsp;&nbsp;Neighbor Messages
                                </li>
                                <li class="nav-item side-item">
                                    <i class="fas fa-building"></i>&nbsp;&nbsp;&nbsp;Block Messages
                                </li>
                                <li class="nav-item side-item">
                                    <i class="fas fa-city"></i>&nbsp;&nbsp;Hood Messages
                                </li>
                            </ul>
                        </div>
                    </div>
                
                    <div class="card">
                        <div class="card-header pointer" id="headingThree">
                            <p class="mb-0">
                                <i class="fas fa-user-plus"></i>&nbsp;&nbsp;Add Friend
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header pointer" id="headingThree">
                            <p class="mb-0">
                                <i class="fas fa-users"></i>&nbsp;&nbsp;Add Neighbor
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header pointer" id="headingThree">
                            <p class="mb-0">
                                <i class="fas fa-plus"></i>&nbsp;&nbsp;Join block
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- center -->
            <div class="col-7">
                <!-- send message -->
                <button type="button" class="btn btn-send-msg" data-toggle="modal" data-target="#exampleModal">
                    <div class="row">
                        <div class="col-2">
                            <div class="avatar">
                                <img src="statics/common/img/test_avatar.png">
                            </div>
                        </div>
                        
                        <div class="col-10 post-text">
                            <p>Post a message, click here!</p>
                        </div>
                    </div>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="sendMsg" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="sendMsg">Edit Message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputTitle" placeholder="Input the message title">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputSubject" placeholder="Input the message subject">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputSelectType" class="col-sm-2 col-form-label">Type</label>
                                        <div class="col-sm-10">
                                            <select class="custom-select" id="inputSelectType">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row hide" id="receiverRow">
                                        <label for="inputReceiver" class="col-sm-2 col-form-label">Receiver</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputReceiver">
                                        </div>
                                    </div>
                                    <div class="form-group row msg-body-row">
                                        <label for="textMsg">Message</label>
                                        <textarea class="form-control" id="textMsg" rows="4" placeholder="message body"></textarea>
                                    </div>
                                    <div class="form-group row msg-body-row pointer">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <p>&nbsp;&nbsp;Add your location</p>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <span class="pointer"><i class="fas fa-camera"></i>&nbsp;&nbsp; Add a photo</span>
                                <button type="button" class="btn btn-primary">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- right -->
            <div class="col right-side-nav">
                
            </div>
        </div>
    <!-- </div> -->
    <!-- footer -->
    <footer class="pb-5 bg-primary-3 text-light">
        <div class="container">
            <div class="row mb-4 justify-content-center">
                <div class="col-auto">
                    <a href="index.html">
                    GuLuLu
                    </a>
                </div>
            </div>
        <div class="row mb-4">
          <div class="col">
            <ul class="nav justify-content-center">
              <li class="nav-item"><a href="#" class="nav-link">HAH</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">HEH</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">HHH</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">MMMM</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">EEEEEE</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-xl-10">
            <small class="text-muted">©2019 All Rights Reserved. Jia & Haochen</small>
          </div>
        </div>
      </div>
    </footer>

    <script src="statics/common/js/jquery-3.4.1.min.js"></script>
    <script src="statics/common/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="statics/common/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="statics/home/home.js"></script>
</body>
</html>
